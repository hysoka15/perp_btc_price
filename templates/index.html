<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多交易所BTC价格对比</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chart-container {
            position: relative;
            height: 600px;
            margin: 20px 0;
        }
        .stats-card {
            margin-bottom: 20px;
        }
        .exchange-status {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .status-active {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
        }
        .status-error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
        }
        .price-diff-positive {
            color: #28a745;
            font-weight: bold;
        }
        .price-diff-negative {
            color: #dc3545;
            font-weight: bold;
        }
        .update-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-left: 10px;
        }
        .update-active {
            background-color: #28a745;
            animation: pulse 1s infinite;
        }
        .update-inactive {
            background-color: #dc3545;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mt-3 mb-4">
                    多交易所BTC价格对比 
                    <span class="update-indicator update-inactive" id="updateIndicator"></span>
                </h1>
            </div>
        </div>

        <!-- 控制面板 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>时间范围选择</h5>
                    </div>
                    <div class="card-body">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-primary" onclick="updateChart(1)">1小时</button>
                            <button type="button" class="btn btn-outline-primary" onclick="updateChart(6)">6小时</button>
                            <button type="button" class="btn btn-primary" onclick="updateChart(24)">24小时</button>
                            <button type="button" class="btn btn-outline-primary" onclick="updateChart(72)">3天</button>
                            <button type="button" class="btn btn-outline-primary" onclick="updateChart(168)">7天</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>自动刷新</h5>
                    </div>
                    <div class="card-body">
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
                            <label class="form-check-label" for="autoRefresh">
                                每5秒自动刷新
                            </label>
                        </div>
                        <small class="text-muted">最后更新: <span id="lastUpdate">-</span></small>
                    </div>
                </div>
            </div>
        </div>

        <!-- 价差图表 -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>价差K线图 (以币安为基准，正数表示高于币安价格，负数表示低于币安价格)</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="priceChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 交易所状态 -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>交易所状态</h5>
                    </div>
                    <div class="card-body" id="exchangeStatus">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>实时价格</h5>
                    </div>
                    <div class="card-body" id="latestPrices">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 统计信息 -->
        <div class="row mt-4 mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>数据统计</h5>
                    </div>
                    <div class="card-body" id="statistics">
                        <div class="text-center">
                            <div class="spinner-border" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chart = null;
        let autoRefreshInterval = null;
        let priceRefreshInterval = null;  // 实时价格独立更新间隔
        let currentHours = 24;

        // 初始化图表
        function initChart() {
            const ctx = document.getElementById('priceChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: []
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 750, // 减少动画时间
                        easing: 'easeInOutQuart'
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            title: {
                                display: true,
                                text: '价差 (USDT)'
                            },
                            grid: {
                                color: function(context) {
                                    return context.tick.value === 0 ? '#000' : '#e9ecef';
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: '时间'
                            }
                        }
                    },
                    elements: {
                        line: {
                            spanGaps: true  // 连接空数据点，使线条连续
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            callbacks: {
                                label: function(context) {
                                    const datasetLabel = context.dataset.label || '';
                                    const priceDiff = context.parsed.y;
                                    
                                    if (priceDiff === null) return null;
                                    
                                    // 获取该时间点的币安基准价格
                                    const timeIndex = context.dataIndex;
                                    let binancePrice = 109000; // 默认值
                                    
                                    // 从当前数据集中获取币安价格
                                    if (context.dataset.binancePrices && context.dataset.binancePrices[timeIndex]) {
                                        binancePrice = context.dataset.binancePrices[timeIndex];
                                    }
                                    
                                    const exchangePrice = binancePrice + priceDiff;
                                    const exchangeName = datasetLabel.replace(' 价差', '');
                                    
                                    return [
                                        `${exchangeName}: $${exchangePrice.toFixed(2)}`,
                                        `价差: ${priceDiff > 0 ? '+' : ''}${priceDiff.toFixed(2)} USDT`
                                    ];
                                },
                                beforeBody: function(context) {
                                    // 显示该时间点的基准价格
                                    const timeIndex = context[0].dataIndex;
                                    let binancePrice = 109000; // 默认值
                                    
                                    // 从第一个数据集中获取币安价格
                                    if (context[0].dataset.binancePrices && context[0].dataset.binancePrices[timeIndex]) {
                                        binancePrice = context[0].dataset.binancePrices[timeIndex];
                                    }
                                    
                                    return `币安基准: $${binancePrice.toFixed(2)}`;
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
            
            // 设置为全局变量供测试使用
            window.priceChart = chart;
        }


        // 更新图表数据
        function updateChart(hours = 24, buttonElement = null) {
            currentHours = hours;
            
            // 更新按钮状态
            document.querySelectorAll('.btn-group .btn').forEach(btn => {
                btn.classList.remove('btn-primary');
                btn.classList.add('btn-outline-primary');
            });
            
            // 如果提供了按钮元素或者有event对象，更新按钮样式
            const targetButton = buttonElement || (typeof event !== 'undefined' && event && event.target ? event.target : null);
            if (targetButton && targetButton.classList) {
                targetButton.classList.remove('btn-outline-primary');
                targetButton.classList.add('btn-primary');
            } else {
                // 没有按钮时，根据hours找到对应按钮并高亮
                const hoursToButton = {1: 0, 6: 1, 24: 2, 72: 3, 168: 4};
                const buttonIndex = hoursToButton[hours];
                if (buttonIndex !== undefined) {
                    const buttons = document.querySelectorAll('.btn-group .btn');
                    if (buttons[buttonIndex]) {
                        buttons[buttonIndex].classList.remove('btn-outline-primary');
                        buttons[buttonIndex].classList.add('btn-primary');
                    }
                }
            }

            // 显示更新指示器
            const indicator = document.getElementById('updateIndicator');
            if (indicator && indicator.classList) {
                indicator.classList.remove('update-inactive');
                indicator.classList.add('update-active');
            }

            fetch(`/api/chart_data?hours=${hours}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // 检查是否需要完全重建图表（时间范围改变或首次加载）
                        const isInitialLoad = !chart.data.labels || chart.data.labels.length === 0;
                        const isTimeRangeChange = window.lastHours !== hours;
                        
                        if (isInitialLoad || isTimeRangeChange) {
                            // 完全重建
                            chart.data = data.data;
                            chart.update('none'); // 不使用动画
                        } else {
                            // 简单更新：直接替换数据但使用平滑动画
                            chart.data = data.data;
                            chart.update('active'); // 使用平滑动画
                        }
                        
                        window.lastHours = hours;
                        
                        // 保存图表数据到全局变量以便tooltip使用
                        window.lastApiData = data.data;
                        
                        // 更新最后更新时间
                        document.getElementById('lastUpdate').textContent = new Date().toLocaleString();
                    } else {
                        console.error('获取图表数据失败:', data.error);
                    }
                })
                .catch(error => {
                    console.error('请求失败:', error);
                })
                .finally(() => {
                    // 隐藏更新指示器
                    if (indicator && indicator.classList) {
                        indicator.classList.remove('update-active');
                        indicator.classList.add('update-inactive');
                    }
                });
        }

        // 更新交易所状态
        function updateExchangeStatus() {
            fetch('/api/exchange_status')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('exchangeStatus');
                        container.innerHTML = '';
                        
                        if (data.data.length === 0) {
                            container.innerHTML = '<p class="text-muted">暂无数据</p>';
                            return;
                        }

                        data.data.forEach(status => {
                            const div = document.createElement('div');
                            div.className = `exchange-status ${status.status === 'active' ? 'status-active' : 'status-error'}`;
                            
                            div.innerHTML = `
                                <strong>${status.exchange.toUpperCase()}</strong>
                                <span class="badge ${status.status === 'active' ? 'bg-success' : 'bg-danger'} ms-2">
                                    ${status.status === 'active' ? '正常' : '错误'}
                                </span>
                                <br>
                                <small>最后更新: ${status.last_update || '-'}</small>
                                <br>
                                <small>最后价格: ${status.last_price ? '$' + parseFloat(status.last_price).toFixed(2) : '-'}</small>
                                ${status.error_count > 0 ? `<br><small class="text-danger">错误次数: ${status.error_count}</small>` : ''}
                            `;
                            
                            container.appendChild(div);
                        });
                    }
                })
                .catch(error => {
                    console.error('获取交易所状态失败:', error);
                });
        }

        // 更新最新价格
        function updateLatestPrices() {
            fetch('/api/latest_prices?limit=20')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('latestPrices');
                        container.innerHTML = '';
                        
                        if (data.data.length === 0) {
                            container.innerHTML = '<p class="text-muted">暂无数据</p>';
                            return;
                        }

                        // 按交易所分组最新价格
                        const latestByExchange = {};
                        data.data.forEach(record => {
                            if (!latestByExchange[record.exchange] || 
                                new Date(record.timestamp) > new Date(latestByExchange[record.exchange].timestamp)) {
                                latestByExchange[record.exchange] = record;
                            }
                        });

                        // 更新全局币安价格变量
                        if (latestByExchange['binance']) {
                            window.currentBinancePrice = latestByExchange['binance'].price;
                        }

                        Object.entries(latestByExchange).forEach(([exchange, record]) => {
                            const div = document.createElement('div');
                            div.className = 'mb-2 p-2 border rounded';
                            
                            const priceDiff = record.price_diff || 0;
                            const priceDiffClass = priceDiff >= 0 ? 'price-diff-positive' : 'price-diff-negative';
                            const priceDiffSign = priceDiff >= 0 ? '+' : '';
                            
                            div.innerHTML = `
                                <strong>${exchange.toUpperCase()}</strong>
                                <span class="float-end">$${parseFloat(record.price).toFixed(2)}</span>
                                <br>
                                <small class="${priceDiffClass}">
                                    价差: ${priceDiffSign}${priceDiff.toFixed(2)} USDT
                                </small>
                                <small class="text-muted float-end">
                                    ${new Date(record.timestamp).toLocaleTimeString()}
                                </small>
                            `;
                            
                            container.appendChild(div);
                        });
                    }
                })
                .catch(error => {
                    console.error('获取最新价格失败:', error);
                });
        }

        // 更新统计信息
        function updateStatistics() {
            fetch('/api/statistics')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const container = document.getElementById('statistics');
                        const stats = data.data;
                        
                        container.innerHTML = `
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="text-center">
                                        <h5>${stats.total_records || 0}</h5>
                                        <small class="text-muted">总记录数</small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="text-center">
                                        <h5>${stats.active_exchanges || 0}</h5>
                                        <small class="text-muted">活跃交易所</small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="text-center">
                                        <h5>${stats.latest_time ? new Date(stats.latest_time).toLocaleTimeString() : '-'}</h5>
                                        <small class="text-muted">最新数据时间</small>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="text-center">
                                        <h5>${stats.earliest_time ? new Date(stats.earliest_time).toLocaleDateString() : '-'}</h5>
                                        <small class="text-muted">数据起始日期</small>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('获取统计信息失败:', error);
                });
        }

        // 初始化自动刷新
        function setupAutoRefresh() {
            const checkbox = document.getElementById('autoRefresh');
            
            function toggleAutoRefresh() {
                if (checkbox.checked) {
                    // 图表和状态每5秒更新
                    autoRefreshInterval = setInterval(() => {
                        updateChart(currentHours);
                        updateExchangeStatus();
                        updateStatistics();
                    }, 5000);
                    
                    // 实时价格每3秒更新
                    priceRefreshInterval = setInterval(() => {
                        updateLatestPrices();
                    }, 3000);
                } else {
                    if (autoRefreshInterval) {
                        clearInterval(autoRefreshInterval);
                        autoRefreshInterval = null;
                    }
                    if (priceRefreshInterval) {
                        clearInterval(priceRefreshInterval);
                        priceRefreshInterval = null;
                    }
                }
            }
            
            checkbox.addEventListener('change', toggleAutoRefresh);
            toggleAutoRefresh(); // 初始设置
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initChart();
            updateChart(24);
            updateExchangeStatus();
            updateLatestPrices();
            updateStatistics();
            setupAutoRefresh();
        });
    </script>
</body>
</html>
